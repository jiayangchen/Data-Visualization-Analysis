<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/line'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    legend: {
        data:['主场进球','客场进球','总进球']
    },
    xAxis : [
        {
            type : 'category',
            data : ['GaoL','WuL','ZhengL','YuHc','WuX','YangX','MaoJq','Goulart','Hysen','Dejan']
        }
    ],
    yAxis : [
        {
            type : 'value',
            name : '进球数',
            axisLabel : {
                formatter: '{value} '
            }
        },
        {
            type : 'value',
            name : '总进球数',
            axisLabel : {
                formatter: '{value} '
            }
        }
    ],
    series : [

        {
            name:'主场进球',
            type:'bar',
            data:[7,3,5,6,3,4,4,7,6,7]
        },
        {
            name:'客场进球',
            type:'bar',
            data:[5,4,2,0,2,1,0,5,5,3]
        },
        {
            name:'总进球',
            type:'line',
            yAxisIndex: 1,
            data:[12,7,7,6,5,5,4,12,11,10]
        }
    ]
};
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
