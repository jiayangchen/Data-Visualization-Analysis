<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/radar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
    title : {
        text: '球员比较雷达图',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        x : 'center',
        data:['郜林','郑龙','于汉超','于大宝','张琳芃','王永珀','杨旭','吴曦','孙可']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    polar : [
        {
            indicator : [
                {text : '进攻', max  : 100},
                {text : '防守', max  : 100},
                {text : '体能', max  : 100},
                {text : '速度', max  : 100},
                {text : '力量', max  : 100},
                {text : '技巧', max  : 100}
            ],
            radius : 130
        }
    ],
    series : [
        {
            name: '',
            type: 'radar',
            itemStyle: {
                normal: {
                    areaStyle: {
                        type: 'default'
                    }
                }
            },
            data : [
            /*'进攻'防守''体能''速度' '力量''技巧'*/
                {  //'郜林','郑龙','于汉超','于大宝','张琳芃','王永珀','杨旭','吴曦','孙可'
                    value : [97, 42, 85, 75, 90, 90],
                    name : '郜林'
                },
                {
                    value : [97, 35, 74, 75, 85, 88],
                    name : '郑龙'
                },
               {
                    value : [87, 42, 79, 94, 90, 74],
                    name : '于汉超'
                },
                {
                    value : [79, 44, 78, 72, 88, 76],
                    name : '于大宝'
                },
                {
                    value : [84, 50, 85, 74, 88, 82],
                    name : '张琳芃'
                },
               {
                    value : [67, 42, 60, 70, 85, 76,77],
                    name : '王永珀'
                },
                {
                    value : [88, 47, 84, 80, 88, 82],
                    name : '杨旭'
                },
               {
                    value : [86, 48, 70, 84, 88, 86],
                    name : '吴曦'
                },
                {
                    value : [90, 50, 74, 80, 88, 92],
                    name : '孙可'
                }
            ]
        }
    ]
};
        
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
